<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Base Apparel - Coming Soon</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="main-container">
			<!-- Coming Soon Content -->
			<div class="left-container">
				<!-- Title -->
				<div class="title-bar">
					<img src="./imgs/logo.svg" alt="base-apparel-logo" />
				</div>

				<!-- Mobile Hero Image -->
				<img
					class="hero-mobile-img"
					src="./imgs/hero-mobile.jpg"
					alt="hero-model"
				/>

				<!-- Content -->
				<div class="content-wrapper">
					<div class="content-special">
						<p class="special-text">We're</p>
						<p>Coming</p>
						<p>Soon</p>
					</div>
					<div class="content-message">
						Hello fellow shoppers! We're currently building our new apparel
						store. Add your e-mail below to stay up-to-date with announcements
						and our launch deals.
					</div>

					<!-- E-mail Input -->
					<form>
						<input type="text" name="email" placeholder="E-mail Address" />
						<img
							class="error hide"
							src="./imgs/icon-error.svg"
							alt="email-error"
						/>
						<button class="submit-btn">
							<img src="./imgs/icon-arrow.svg" alt="submit-arrow" />
						</button>
					</form>
					<p class="warning hide">Please provide a valid e-mail</p>
				</div>
			</div>

			<!-- Desktop Model Image -->
			<div class="right-container"></div>
		</div>

		<script src="./main.js"></script>
	</body>
</html>
